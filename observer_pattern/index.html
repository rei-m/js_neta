<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <label for="">アカウントを作成</label>
            </div>
            <div class="col">
                <input type="text" id="input-text-id" placeholder="2文字以上10文字以内で入力してください" data-minlength="2" data-maxlength="10" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="">パスワードを作成</label>
            </div>
            <div class="col">
                <input type="text" id="input-text-password" placeholder="4文字以上8文字以内で入力してください" data-minlength="4" data-maxlength="8" required>
            </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="submit" id="submit" name="submit" value="登録する">
          </div>
        </div>
    </div>
    <script type="text/javascript" src="js/build/index.js"></script>
</body>
</html>
