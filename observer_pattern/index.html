<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <label for="">アカウントを作成</label>
            </div>
            <div class="col">
                <input type="text" placeholder="2文字以上10文字以内で入力してください" data-minlength="2" data-maxlength="10" required>
                <ul>
                    <li data-error="required">必須項目です</li>
                    <li data-error="minlength">2文字以上で入力してください</li>
                    <li data-error="maxlength">10文字以内で入力してください</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="">パスワードを作成</label>
            </div>
            <div class="col">
                <input type="text" placeholder="4文字以上8文字以内で入力してください" data-minlength="4" data-maxlength="8" required>
                <ul>
                    <li data-error="required">必須項目です</li>
                    <li data-error="minlength">4文字以上で入力してください</li>
                    <li data-error="maxlength">8文字以内で入力してください</li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/build/index.js"></script>
</body>
</html>
